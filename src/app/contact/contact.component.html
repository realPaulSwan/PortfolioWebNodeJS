<mat-card>
    <div class="container">
        <h1 [hidden]="!submitted">Thank You</h1>
        <div [hidden]="submitted">
            <h1>Hero Form</h1>
            <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name"
                           required
                           [(ngModel)]="model.name" name="name"
                           #name="ngModel">
                    <div [hidden]="name.valid || name.pristine"
                         class="alert alert-danger">
                        Name is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="alterEgo">Alter Ego</label>
                    <input type="text" class="form-control" id="alterEgo"
                           [(ngModel)]="model.alterEgo" name="alterEgo">
                </div>

                <h2>Captcha</h2>

                <div>
                    <p>Hello potential human...</p>
                    <re-captcha (resolved)="resolved($event)" siteKey="6Ld-CCUiAAAAAKMwQlJ4XHHOAaMx53lUa9I7yECK"></re-captcha>

                </div>

                <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid || !captcha">Submit</button>
                <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
                <i>with</i> reset

                &nbsp;&nbsp;
                <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
                <i>without</i> reset










                <!-- NOT SHOWN IN DOCS -->
                <div>
                    <hr>
                    Name via form.controls = {{showFormControls(heroForm)}}
                </div>
                <!-- - -->
            </form>
        </div>
    </div>
</mat-card>
